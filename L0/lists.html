<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unorder list:
        <ul>
            <li>a item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
        An order list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
